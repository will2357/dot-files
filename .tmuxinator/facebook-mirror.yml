# ~/.tmuxinator/facebook-mirror.yml
# Set layout as: even-horizontal, even-vertical, main-horizontal, main-vertical, or tiled

project_name: facebook-mirror
project_root: ~/adaptly/facebook-mirror/
#socket_name: foo # Not needed.  Remove to use default socket
#rvm: 1.9.2@admin
#pre: sudo /etc/rc.d/mysqld start
tabs:
  - sys:
      layout: even-horizontal
      panes:
        - top
        - htop
  - conf: 
      layout: even-horizontal
      panes:
        - cd ~; vim ~/.vimrc
        - cd ~; vim ~/.tmux.conf
  - notes: 
      layout: even-horizontal
      panes:
        - cd ~; vim ~/notes.rb
        - cd ~; vim ~/notes.py
  - bash: 
      layout: even-horizontal
      panes:
        - cd ~
        - cd ~
  - ssh: 
      layout: even-horizontal
      panes:
        -
        -
  - prod: 
      layout: even-horizontal
      panes:
        - cd ~/adaptly/admin/; heroku run console $P
        - cd ~/adaptly/admin/; git checkout master; git fetch; git reset --hard origin/master; vim .
  - psql: 
      layout: even-vertical
      panes:
        - cd ~/adaptly/facebook-mirror; psql facebook_mirror_development
        - cd ~/adaptly/facebook-mirror; heroku pg:psql 
  - heroku: 
      layout: even-horizontal
      panes:
        - cd ~/adaptly/facebook-mirror
        - cd ~/adaptly/facebook-mirror;heroku logs --tail $FM
  - dev: 
      layout: even-horizontal
      panes:
        - cd ~/adaptly/facebook-mirror; bundle install; bundle exec rails c
        - cd ~/adaptly/facebook-mirror; ctags -R .; vim .
  - sh|git: 
      layout: even-horizontal
      panes:
        - cd ~/adaptly/facebook-mirror; while true; do time rake specs; done
        - cd ~/adaptly/facebook-mirror; git fetch; git status
