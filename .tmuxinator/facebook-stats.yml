# Set layout as: even-horizontal, even-vertical, main-horizontal, main-vertical, or tiled

project_name: facebook-stats
project_root: ~/adaptly/facebook-stats
#socket_name: foo # Not needed.  Remove to use default socket
#rvm: 1.9.2@admin
#pre: sudo /etc/rc.d/mysqld start
tabs:
  - sys:
      layout: even-horizontal
      panes:
        - top
        - htop
  - conf: 
      layout: even-horizontal
      panes:
        - cd ~; vim ~/.vimrc
        - cd ~; vim ~/.tmux.conf
  - notes: 
      layout: even-horizontal
      panes:
        - cd ~; vim ~/notes.rb
        - cd ~; vim ~/notes.py
  - bash: 
      layout: even-horizontal
      panes:
        - cd ~
        - cd ~
  - ssh: 
      layout: even-horizontal
      panes:
        -
        -
  - prod: 
      layout: even-horizontal
      panes:
        - cd ~/adaptly/deploy_admin/; heroku run console $P
        - cd ~/adaptly/deploy_admin/; git checkout master; git fetch; git reset --hard origin/master; vim .
  - psql: 
      layout: even-vertical
      panes:
        - cd ~/adaptly/facebook-stats; psql facebook_stats_development
        - cd ~/adaptly/facebook-stats; heroku pg:psql 
  - heroku: 
      layout: even-horizontal
      panes:
        - cd ~/adaptly/facebook-stats
        - cd ~/adaptly/facebook-stats;heroku logs --tail $FS
  - dev: 
      layout: even-horizontal
      panes:
        - cd ~/adaptly/facebook-stats; bundle install; bundle exec rails c
        - cd ~/adaptly/facebook-stats; ctags -R .; vim .
  - sh|git: 
      layout: even-horizontal
      panes:
        - cd ~/adaptly/facebook-stats; while true; do time rake spec; done
        - cd ~/adaptly/facebook-stats; git fetch; git status
