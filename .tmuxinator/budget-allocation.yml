# Set layout as: even-horizontal, even-vertical, main-horizontal, main-vertical, or tiled

project_name: budget-allocation
project_root: ~/adaptly/facebook-budget-allocation
#socket_name: foo # Not needed.  Remove to use default socket
#rvm: 1.9.2@admin
#pre: sudo /etc/rc.d/mysqld start
tabs:
  - sys:
      layout: even-horizontal
      panes:
        - top
        - htop
  - conf: 
      layout: even-horizontal
      panes:
        - cd ~; vim ~/.vimrc
        - cd ~; vim ~/.tmux.conf
  - notes: 
      layout: even-horizontal
      panes:
        - cd ~; vim ~/notes.rb
        - cd ~; vim ~/notes.py
  - bash: 
      layout: even-horizontal
      panes:
        - cd ~
        - cd ~
  - ssh: 
      layout: even-horizontal
      panes:
        -
        -
  - prod: 
      layout: even-horizontal
      panes:
        - cd ~/adaptly/deploy_admin/; heroku run console $P
        - cd ~/adaptly/deploy_admin/; git checkout master; git fetch; git reset --hard origin/master; ctags -R .; vim .
  - psql: 
  - dev: 
      layout: even-horizontal
      panes:
        - 
        - ctags -R .; vim .
  - sh|git: 
      layout: even-horizontal
      panes:
        - 
        - git fetch; git status
