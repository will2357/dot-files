# ~/.tmuxinator/hive.yml
# Set layout as: even-horizontal, even-vertical, main-horizontal, main-vertical, or tiled

project_name: hive
project_root: ~/adaptly/hive-campaign-grouping
#socket_name: foo # Not needed.  Remove to use default socket
#rvm: 1.9.2@admin
#pre: sudo /etc/rc.d/mysqld start
tabs:
  - notes:
      layout: even-horizontal
      panes:
        - cd ~; vim notes.rb
        - cd ~
  - bash: 
      layout: even-horizontal
      panes:
        - cd ~
        - cd ~
  - ssh: 
      layout: even-horizontal
      panes:
        -
        -
  - dev: 
      layout: even-horizontal
      panes:
        - emr-last
        - ctags -R .; vim .
  - sh|git: 
      layout: even-horizontal
      panes:
        - 
        - git fetch; git status
