# ~/.tmuxinator/mirror.yml
# Set layout as: even-horizontal, even-vertical, main-horizontal, main-vertical, or tiled

project_name: storm
project_root: ~/adaptly/
#socket_name: foo # Not needed.  Remove to use default socket
#rvm: 1.9.2@admin
#pre: sudo /etc/rc.d/mysqld start
tabs:
  - sys:
      layout: even-horizontal
      panes:
        - top
        - htop
  - conf: 
      layout: even-horizontal
      panes:
        - cd ~; vim ~/.vimrc
        - cd ~; vim ~/.tmux.conf
  - notes: 
      layout: even-horizontal
      panes:
        - cd ~; vim ~/notes.rb
        - cd ~; vim ~/notes.clj
  - bash: 
      layout: even-horizontal
      panes:
        - cd ~
        - cd ~
  - ssh: 
      layout: even-horizontal
      panes:
        -
        -
  - storm:
      layout: even-horizontal
      panes:
        - cd storm
        - cd storm
  - deploy:
      layout: even-horizontal
      panes:
        - cd storm-deploy
        - cd storm-deploy
  - starter:
      layout: even-horizontal
      panes:
        - cd storm-starter
        - cd storm-starter
