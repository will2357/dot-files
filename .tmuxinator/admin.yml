# ~/.tmuxinator/admin.yml
# Set layout as: even-horizontal, even-vertical, main-horizontal, main-vertical, or tiled

project_name: admin
project_root: ~/adaptly/admin
#socket_name: foo # Not needed.  Remove to use default socket
#rvm: 1.9.2@admin
#pre: sudo /etc/rc.d/mysqld start
tabs:
  - sys:
      layout: even-horizontal
      panes:
        - top
        - htop
  - conf: 
      layout: even-horizontal
      panes:
        - vim ~/.vimrc
        - vim ~/.tmux.conf
  - notes: 
      layout: even-horizontal
      panes:
        - cd ~; vim notes.rb
        - cd ~; vim notes.py
  - bash: 
      layout: even-horizontal
      panes:
        - cd ~
        - cd ~
  - ssh: 
      layout: even-horizontal
      panes:
        -
        -
  - psql: psql adaptly_development
  - dev: 
      layout: even-horizontal
      panes:
        - rails c
        - ctags -R .; vim .
  - sh|git: 
      layout: even-horizontal
      panes:
        - bundle exec guard start
        - git fetch; git status
  - data: 
      layout: even-horizontal
      panes:
        - cd ../data_scripts/
        - cd ../data_scripts/; ctags -R .; vim .
  - staging: 
      layout: even-horizontal
      panes:
        - heroku run console $ST
        - ctags -R .; vim .
  - prod: 
      layout: even-horizontal
      panes:
        - cd ../deploy_admin/; heroku run console $P
        - cd ../deploy_admin/; git checkout master; git fetch; git reset --hard origin/master; vim .

